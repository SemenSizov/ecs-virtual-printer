<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        #sidebar {
            width: 260px;
            background: #eee;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        #sidebar h2 {
            margin: 5px 0 10px 0;
            font-size: 18px;
        }

        #tabs button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #e0e0e0;
            text-align: left;
        }

        #tabs button.active {
            background: #1976d2;
            color: white;
        }

        #actions-current,
        #actions-history,
        #search {
            margin: 10px 0;
        }

        #actions-current h3,
        #actions-history h3,
        #search h3 {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        #actions-current button,
        #actions-history button {
            width: 100%;
            margin-bottom: 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #1976d2;
            color: white;
        }

        #actions-current button:hover,
        #actions-history button:hover {
            background: #145a9e;
        }

        #search input {
            width: 100%;
            margin-bottom: 5px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-controls {
            display: flex;
            align-items: center;
        }

        .search-controls button {
            width: 32px;
            height: 32px;
            margin-right: 5px;
            padding: 0;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .search-controls button:hover {
            background: #145a9e;
        }

        .counter {
            flex: 1;
            text-align: right;
            font-weight: bold;
            color: #555;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }

        .file-item {
            padding: 6px 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .file-item:hover {
            background: #e3f2fd;
        }

        .file-item.active {
            background: #bbdefb;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 0;
            overflow: hidden;
        }

        #log,
        #history-content {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            margin: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        mark {
            background: yellow;
            color: black;
            padding: 0 2px;
        }

        mark.active-mark {
            background: orange;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Меню</h2>
        <div id="tabs">
            <button id="tab-current" onclick="showTab('current')" class="active">Поточний лог</button>
            <button id="tab-history" onclick="showTab('history')">Попередні логи</button>
        </div>

        <div id="actions-current">
            <h3>Дії</h3>
            <button onclick="newFile()">Новий лог</button>
            <button onclick="saveSelection()">Зберегти виділене як...</button>
            <button onclick="printSelection()">Друк виділеного</button>
            <button onclick="saveAll()">Зберегти як...</button>
            <button onclick="printAll()">Друк</button>
        </div>

        <div id="actions-history" style="display:none;">
            <h3>Дії</h3>
            <button onclick="saveHistory()">Зберегти як...</button>
            <button onclick="printHistory()">Друк</button>
        </div>

        <div id="search">
            <h3>Пошук</h3>

            <!-- Поточний -->
            <div id="search-current-wrapper">
                <input type="text" id="search-current" placeholder="Пошук..." oninput="searchInCurrent()" />
                <div class="search-controls" id="search-current-controls">
                    <button onclick="prevMatch('current')">◀</button>
                    <button onclick="nextMatch('current')">▶</button>
                    <span id="counter-current" class="counter"></span>
                </div>
            </div>

            <!-- Історія -->
            <div id="search-history-wrapper" style="display:none;">
                <input type="text" id="search-box" placeholder="Пошук..." oninput="searchInHistory()" />
                <div class="search-controls" id="search-history-controls">
                    <button onclick="prevMatch('history')">◀</button>
                    <button onclick="nextMatch('history')">▶</button>
                    <span id="counter-history" class="counter"></span>
                </div>
            </div>
        </div>

        <div id="file-list" style="display:none;"></div>
    </div>

    <!-- Content -->
    <div id="content">
        <div id="log" contenteditable="true"></div>
        <div id="history-content" style="display:none;"></div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
